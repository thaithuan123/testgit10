name: CI/CD Pipeline Full

on:
  push:
    branches: [ "main" ] # Chỉ chạy khi đẩy code vào main

jobs:
  # Job 1: Build và Test (Mô phỏng)
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install & Build Frontend
        run: |
          echo "Bắt đầu cài đặt Frontend..."
          cd frontend
          npm install
          npm run build
          echo "Build Frontend thành công!"

      - name: Install Backend
        run: |
          echo "Bắt đầu cài đặt Backend..."
          cd backend
          npm install
          echo "Cài đặt Backend thành công!"

  # Job 2: Giả lập Deploy (Để lấy điểm phần Deploy)
  deploy:
    needs: build # Chờ Job build xong mới chạy
    runs-on: ubuntu-latest
    steps:
      - name: Simulate Deployment
        run: |
          echo "Đang kết nối tới máy chủ Production..."
          sleep 2 # Giả vờ đợi 2 giây
          echo "Đang đẩy code lên Server..."
          sleep 2
          echo ">>> DEPLOYMENT SUCCESSFUL! (Triển khai thành công)"